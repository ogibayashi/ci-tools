name: Docker Build and Push

on:
  push:
    branches:
      - 'main'  # メインブランチにプッシュされた際にワークフローをトリガーする

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v2  # リポジトリのコードをチェックアウトする

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1  # Docker Buildxをセットアップする

    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{secrets.GITHUB_TOKEN}}

    - name: Prepare tag
      id: prep
      run: |
        BRANCH_NAME=$(echo ${GITHUB_REF#refs/heads/} | sed 's/[^a-zA-Z0-9._-]/-/g')
        SHORT_SHA=$(echo $GITHUB_SHA | head -c7)
        echo "TAG=${BRANCH_NAME}-${SHORT_SHA}" >> $GITHUB_ENV

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v2
      with:
        context: .
        file: Dockerfile
        push: true
        tags: registry.gitlab.com/ogibayashi1/ci-tools:${{ env.TAG }}  # Dockerイメージのタグを指定
